<!DOCTYPE html>
<html>
	<head>
		<title>Java Script 2</title>
	</head>
	<body style="font-size: 30px">
			<p id="demo"></p>
			<p id="demo1"></p>
			<p id="demo2"></p>
			<p id="demo3"></p>
		<script >
			var e= " Hai "
			var f= " Good "
			var g=" Afternoon "
			var h=" Had "
			var i=" your "
			var j=" lunch "
			document.getElementById("demo").innerHTML = "Hello World";
			document.getElementById("demo1").innerHTML = "Welcome";
			document.getElementById("demo2").innerHTML = "Javascript";
			document.getElementById("demo3").innerHTML = (e + f + g + h + i + j);
			document.write("Hello World"+"<br>");
			document.write("Welcome"+"<br>");
			document.write("Javascript"+"<br>");
			document.write(e + f + g + h + i + j  +"<br>");
		</script>		
	</body>
</html>
