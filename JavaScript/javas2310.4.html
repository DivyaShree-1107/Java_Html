<html>
	<head>
		<title>Java Script 4</title>
	</head>
	<body>
		<p id="demo">
		</p>
		<script style="font-size: 30px">
		  var number = prompt("Please enter a year from 2000 to 2019", "2019");
			  if (number != null)
			  {
			    document.getElementById("demo").innerHTML = "You have entered " + number + " years";
			  }
			  else
			  	 document.getElementById("demo").innerHTML = "Please enter a valid input";
		</script>
	</body>
</html>
