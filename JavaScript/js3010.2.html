<!DOCTYPE html>
<html>
	<head>
		<title>Subset of string</title>
	</head>
	<body>
		<script type="text/javascript">
		substrings("Joy");
		function substrings(str1)
			{
			var array = [];
			  for (var x = 0, y=1; x < str1.length; x++,y++) 
			  {
			   array[x]=str1.substring(x, y);
			    }
			var combination = [];
			var temp= "";
			var slent = Math.pow(2, array.length);

			for (var i = 0; i < slent ; i++)
			{
			    temp= "";
			    for (var j=0;j<array.length;j++) {
			        if ((i & Math.pow(2,j))){ 
			            temp =temp+ array[j];
			        }
			    }
			    if (temp !== "")
			    {
			        combination.push(temp);
			    }
			}
			  document.write(combination.join()+"<br>"+"<br>");
			}


		</script>

	</body>
</html>
