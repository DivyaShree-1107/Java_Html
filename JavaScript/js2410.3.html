<!DOCTYPE html>
<html>
	<head>
		<title>Average of class</title>
	</head>
	<body>
		<script type="text/javascript">
			var David= 80
			var Vinod= 80
			var Divya=88
			var Ishitha=80
			var Thomas=68
			var avrg = ( David + Vinod + Divya + Ishitha +Thomas ) / 5 ;
			if(avrg < 60)
			{
				document.write("Grade F");
			}
			else if(avrg < 70)
			{
				document.write("Grade D");
			}
			else if(avrg < 80)
			{
				document.write("Grade C");
			}
			else if(avrg < 90)
			{
				document.write("Grade B");
			}
			else if(avrg = 100)
			{
				document.write("Grade A")
			}
		</script>
	</body>
</html>
