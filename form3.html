<!DOCTYPE html>
<html>
	<head>
		<title>Form 3</title>
	</head>
	<body>
		<h1>Buy a T-Shirt!</h1>
		<table align="center" border="1" rules="none">
				<form>
					<tr>
						<td>
							<label>Which one do you want?	</label><br>
								<select required>
								  <option value="plain"></option>
								  <option value="design">Full sleeve</option>
								  <option value="pattern">Half Sleeve</option>
								  <option value="half">Round neck</option>
								  <option value="full">V neck</option>
								</select><br>
						</td>
						<td></td>
					</tr>
					<tr>
						<td>
							<label>Size</label>
								<select required><br>
										<option value=""></option>
									  <option value="">32</option>
									  <option value="">34</option>
									  <option value="">36</option>
									  <option value="">38</option>
								</select>
						</td>
						<td>
							<label>Color	</label>
							<select required><br>
							<option value=""></option>
						  <option value="">Red</option>
						  <option value="">Blue</option>
						  <option value="">Green</option>
						  <option value="">Pink</option>
							</select><br>
						</td>
					</tr>
					<tr>
						<td>
							<label>Name</label><br>
								<input type="text" name="first" size="3">
								<input type="text" name="last" size="7"><br>
								<label>First</label>
						
								<label>   	  Last </label>
					</td>
					<td>
							<label>Email</label><br>
							<input type="email" name="email" size="20">
					</td>
				</tr>
				<tr>
					<td >
						<label required>Address</label><br>
						<input type="text" name="Street" size="20"><br>
						<label> Street Address</label><br>
					</td>
					<td></td>
				</tr>
				<tr>
					<td >
						<input type="text" name="Street"><br>
						<label> Address line 2</label><br>
						<input type="text" name="Street"><br>
						<label >City </label>
					</td>
					<td>
						<input type="text" name="Street"><br>
						<label>State/Province/Region</label>
					</td>
				</tr>
				<tr>
					<td>
							<input type="text" name="Street"><br>
							<label>Postal /zip code</label>
					</td>
					<td>
						<label>Country </label>
						<select>
							<option value=""></option>
							<option value="">India</option>
							<option value="">Africa</option>
							<option value="">Antartica</option>
							<option value="">USA</option>
						</td>
					</tr>
					<td>
						<input type="checkbox">
						<label>This is a gift</label>
					</td>
					<td></td>
				</form>
			<tr>
				<td>
					<input type="button" value="Submit">
				</td>
				<td></td>
			</tr>
	</body>
</html>
