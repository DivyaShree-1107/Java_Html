<!DOCTYPE html>
<html>
	<head>
		<title>Data entry</title>
		<script type="text/javascript">

		function addRow()
		{
			var fname = document.getElementById('fname').value;
			var lname = document.getElementById('lname').value;
			var email = document.getElementById('email').value;
			var phone= document.getElementById('phone').value;

			var table = document.getElementsByTagName('table')[0];

			var newRow = table.insertRow(1);

			var cel1 = newRow.insertCell(0);
			var cel2 = newRow.insertCell(1);
			var cel3 = newRow.insertCell(2);
			var cel4 = newRow.insertCell(3);

			cel1.innerHTML = fname ;
			cel2.innerHTML = lname ;
			cel3.innerHTML = email ;
			cel4.innerHTML = phone ;
		}
	</script>
	</head>
	
	<body>
		<form>
		<label>First Name :</label><input type="text" name="fname" required="required"   id="fname"><br><br>
		<label>Last Name  :</label><input type="text" name="lname" required="required"   id="lname"><br><br>
		<label>Email      :</label><input type="Email" name="Email" required="required"  id="email"><br><br>
		<label>Phone No   :</label><input type="number" name="phone"  required="required" id="phone"><br><br>
	</form>
	<button onclick ="addRow()">Submit</button><br><br>
		<table border="1" rules="all" width="500px" height="auto">
			<tr>
				<th>First name</th>
				<th>Last Name</th>
				<th>Email Id</th>
				<th>Phone no</th>
			</tr>

		</table>
	</body>
</html>
